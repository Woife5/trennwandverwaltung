<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.css">
  <title>Trennwand Reservierung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style media="screen">
    .btn {
      width: 100% !important;
    }

    .navbar-material .nav-wrapper .brand-logo img {
      height: 54px;
      margin: 5px;
    }

    @media (max-width: 600px) {
      .navbar-material .nav-wrapper .brand-logo img {
        height: 44px;
        margin: 5px;
      }
    }
  </style>
</head>

<body>
  <div id="navDiv">
  </div>
  <div class="container">
    <div id="week-navigation" style="margin-top:10px; margin-bottom:8px" class="hide-on-med-and-down show-on-large">
      <button type="button" onclick="thisWeek()" class="btn-flat waves-effect waves-light ">today</button>
      <button type="button" onclick="prevWeek()" class="btn-flat waves-effect waves-light "><i class="material-icons">chevron_left</i></button>
      <button type="button" onclick="nextWeek()" class="btn-flat waves-effect waves-light "><i class="material-icons">chevron_right</i></button>
      <h4 class="center-align" style="display:inline; center-align" id="weektextlarge" ></h4>
    </div>

    <div id="week-navigation" style="margin-top:8px; margin-bottom:8px" class="show-on-medium-and-down hide-on-large-only">
      <button type="button" onclick="prevWeek()" class="btn-flat waves-effect waves-light "><i class="material-icons">chevron_left</i></button>
      <button type="button" onclick="nextWeek()" class="btn-flat waves-effect waves-light "><i class="material-icons">chevron_right</i></button>
      <button type="button" onclick="thisWeek()" class="btn-flat waves-effect waves-light ">today</button>
      <h4 class="center-align" style="display:inline" id="weektextsmall" ></h4>
    </div>

    <div id="myDiv">
    </div>

  </div>
  <!-- Container DIV -->
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a href="#modal" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    <a href="#deletemodal" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a>
  </div>

  <div id="loadingCard" class="row">
    <div class="col">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Laden</span>
          <p>Einige Daten werden noch geladen, und erst in kürze zur Verfügung stehen.</p>
        </div>
        <div class="card-action">
          <div class="progress">
            <div class="determinate" id="loadingTooltips" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div id="modal" class="modal">
    <div class="modal-content">
      <h4>Trennwandkoffer reservieren</h4>
      <form onsubmit="formsubmit(this); return false" id="reserveform">
        <div class="input-field col s6"><input id="myDate" name="Datum" type="date"><label class="active" for="myDate">Datum</label></div>
        <div class="input-field col s6"><input id="myBeginnE" type="number" oninput="checkform()" name="BeginnE" value="1"><label class="active" for="myBeginnE">Einheit</label></div>
        <!--<div class="input-field col s6"><input id="myAnzahlKoffer" type="number" oninput="checkform()" name="AnzahlKoffer" value="1"><label class="active" for="myAnzahlKoffer">Anzahl Koffer</label></div> -->
        <div class="col s6" style="margin-top:15px; margin-bottom:15px">
          <input class="with-gap" name="caseselect" type="radio" value="1" id="case1" checked/>
          <label for="case1">Ein Koffer</label>
          <input class="with-gap" name="caseselect" type="radio" value="2" id="case2" />
          <label for="case2">Zwei Koffer</label>
          <input class="with-gap" name="caseselect" type="radio" value="3" id="case3" />
          <label for="case3">Drei Koffer</label>
        </div>
        <div class="input-field col s6"><input id="myTeacher" type="text" oninput="checkform()" name="LehrerKzl"><label for="myTeacher">Lehrer</label></div>
        <div class="input-field col s6"><input id="myClass" type="text" oninput="checkform()" name="Klasse"><label for="myClass">Klasse</label></div>
        <button class="btn waves-effect waves-light" id="submitbutton" type="submit" value="Value">Submit<i class="material-icons right">send</i></button>
      </form>
    </div>
  </div>

  <div id="deletemodal" class="modal">
    <div class="modal-content">
      <nav>
        <div class="nav-wrapper">
          <form onsubmit="teacherSearch(); return false">
            <div id="searchbar" class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>

      <div id="sercontent">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="/meine_JS/serverhandler.js"></script>
  <script src="/meine_JS/calendarfunctions.js"></script>
  <script src="/meine_JS/globalfunctions.js"></script>
</body>

</html>
