<body class="main">

  <div id="master">
      <script src="meine_JS/createTable.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      getKalender();
      $('.Popup').click(function() {
        $('.Popup').not(this).popover('hide');
        $(this).popover({
          title: "Header",
          content: '<form action="/save" method="POST" class="form-horizontal"><a>Datum:</a><br><input  type="date" name="Datum" id="myDate"  ><br><a>Beginn E.:</a><br><input  type="number" name="BeginnE" id="myBeginnE"><br><a>Anzahl Koffer:</a><br><input type="number" name="AnzahlKoffer" value="1"><br><a>Lehrer Kzl.:</a><br><input type="text" name="LehrerKzl"><br><a>Klasse:</a><br><input type="text" name="Klasse"><br><input type="submit" value="Speichern"></form>',
          html: true,
          trigger: "click",
          toggle: "popover",
          container: ".container"
        })
      })
      $('.Popup').on('shown.bs.popover', function() {
        var day = []
        var date = new Date()

        var j = 0;
        for (var i = 0; i < 5; i++) {
          day[i] = new Date(date.getTime() + j * 24 * 3600 * 1000 + i * 24 * 3600 * 1000)
          if (day[i].toString().substring(0, 3) == "Sat") {
            j += 2;
            day[i] = new Date(date.getTime() + j * 24 * 3600 * 1000 + i * 24 * 3600 * 1000)
          }
          if (day[i].toString().substring(0, 3) == "Sun") {
            j++;
            day[i] = new Date(date.getTime() + j * 24 * 3600 * 1000 + i * 24 * 3600 * 1000)
          }
        }
        document.getElementById("myDate").valueAsDate = day[Math.floor(this.id / 10)]
        document.getElementById("myBeginnE").value = this.id % 10 + 1
      })

    })
  </script>
</body>
